<div id="kodelisensi">
     8638980540121071022
</div>

<p></p>
<script>
    function encryptLicenseValue(value) {
        let encryptedValue = '';
        for (let i = 0; i < value.length; i++) {
            encryptedValue += String.fromCharCode(value.charCodeAt(i) + 22);
        }
        return encryptedValue;
    }

    function shiftString(str, num) {
        let shiftedStr = '';
        for (let i = 0; i < str.length; i++) {
            shiftedStr += String.fromCharCode(str.charCodeAt(i) + num);
        }
        return shiftedStr;
    }

    const kodelisensiDiv = document.getElementById('kodelisensi');
    let nilaiLisensi = kodelisensiDiv.innerText.trim();

    const shiftedAdelia = shiftString('08112002', 3);
    nilaiLisensi = nilaiLisensi.slice(0, nilaiLisensi.length / 2) + shiftedAdelia + nilaiLisensi.slice(nilaiLisensi.length / 2);

    const encryptedNilaiLisensi = encryptLicenseValue(nilaiLisensi);
    console.log('Nilai Lisensi Terenkripsi:', encryptedNilaiLisensi);
    document.querySelector('p').innerText = 'Nilai Lisensi Terenkripsi: ' + encryptedNilaiLisensi;
</script>
