<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Enkripsi dan Dekripsi Nilai Lisensi</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
<div id="kodelisensi">
    U2FsdGVkX1/rmcH2t01RzpXXG4vt2/aKC1QYzpa82dyITb/+ksBDQlhtBfXykLxN
</div>
<p></p>
<script>
// Fungsi untuk mengenkripsi data dengan AES
function encryptAES(data, key) {
    return CryptoJS.AES.encrypt(data.toString(), key).toString();
}

// Fungsi untuk mendekripsi data dengan AES
function decryptAES(encryptedData, key) {
    const bytes  = CryptoJS.AES.decrypt(encryptedData, key);
    return bytes.toString(CryptoJS.enc.Utf8);
}

// Fungsi untuk mengenkripsi lisensi
function encryptLicenseValue(value, key) {
    return encryptAES(value, key);
}

// Fungsi untuk mendekripsi lisensi
function decryptLicenseValue(encryptedValue, key) {
    return decryptAES(encryptedValue, key);
}

// Mendapatkan nilai enkripsi dari div
const encryptedNilaiLisensi = document.getElementById('kodelisensi').innerText.trim();
// Kunci rahasia (harus disimpan dengan aman)
const secretKey = "arifnoerwahidinsukses";

// Dekripsi nilai lisensi
const decryptedNilaiLisensi = decryptLicenseValue(encryptedNilaiLisensi, secretKey);
console.log('Nilai Lisensi Terdekripsi:', decryptedNilaiLisensi);
document.querySelector('p').innerText = 'Nilai Lisensi Terdekripsi: ' + decryptedNilaiLisensi;
</script>
</body>
</html>
