<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Enkripsi dan Dekripsi Nilai Lisensi</title>
<meta expr:content='data:blog.blogId' itemprop='blogId'/>
</head>
<body>
<div id="kodelisensi">
   KJLGOHHGIKJJJJILHMF
</div>
<p></p>
<script>
    //<![CDATA[

function decryptLicenseValue(encryptedValue) {
    let decryptedValue = '';
    for (let i = 0; i < encryptedValue.length; i++) {
        decryptedValue += String.fromCharCode(encryptedValue.charCodeAt(i) - 22);
    }
    return decryptedValue;
}

const kodelisensiDiv = document.getElementById('kodelisensi');

if (kodelisensiDiv === null) {
    window.location.href = "https://www.arifnoerwahidin.my.id";
} else {
    const encryptedNilaiLisensi = kodelisensiDiv.innerText.trim();
    const decryptedNilaiLisensi = decryptLicenseValue(encryptedNilaiLisensi);

    var blogIdMeta = document.querySelector('meta[itemprop="blogId"][content]');
    if (blogIdMeta) {
        var blogIdValue = blogIdMeta.getAttribute('content');
        if (decryptedNilaiLisensi === blogIdValue) {
            validLicense = true;
        } else {
            validLicense = false;
            window.location.href = "https://www.arifnoerwahidin.my.id";
        }
    } 
}
//]]>
</script>
</body>
</html>
